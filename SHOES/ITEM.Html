<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Nike Product Page</title>
    <link rel="stylesheet" href="Item.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav>
          <img src="LogoNike.png" class="logo" />
          <ul>
            <li><a href="Shoes.html">Home</a></li>
            <li><a href="Product.html">Products</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="FAQ.html">FAQ</a></li>

        </ul>
            </nav>

    <main>
        <div class="product-container">
            <img src="Hike-removebg-preview.png" alt="Nike Book 1 'Hike'">
            <div class="product-info">
                <h2>Nike Book 1 "Hike"</h2>
                <p>Basketball Shoes</p>

                <div class="btn-container">
                    <a href="#" class="button">Buy Now</a>
                    <a href="#" class="button">Add to Cart</a>
                </div>
                <div class="size-container">
                 
                    <button class="size-button">30</button>
                    <button class="size-button">32</button>
                    <button class="size-button">34</button>
                    <button class="size-button">36</button>
                    <button class="size-button">38</button>

                    </div>
            </div>
            
        </div>
