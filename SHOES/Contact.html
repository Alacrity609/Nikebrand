<body>
  <header>
    <nav>
      <img src="LogoNike.png" alt="Nike Logo" class="logo">
      <ul>
        <li><a href="Shoes.html">Home</a></li>
        <li><a href="Product.html">Products</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="FAQ.html">FAQ</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p>Send Us a Message</p>
      <div class="phone-number">
        <img src="phone.png" alt="Phone Icon">
        <span>0997-177-5469</span>
      </div>
      <div class="phone-number">
        <img src="Facebook.png" alt="Phone Icon">
        <span>ACT@gmail.com</span>
      </div>
      <div class="phone-number">
        <img src="phone.png" alt="Phone Icon">
        <span>0997-177-5469</span>  
      </div>
    </section>
    <section class="contact-form">
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Example Example">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="youremail@example.com">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="##########">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
